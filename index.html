    <script>
        var music = document.getElementById("music");
        music.volume = 0.25;

    <script>
    const titleElement = document.getElementById("title");
    const randomTitles = [
      "Bloodstain LOL",
      "Gothic Vibes Only",
      "Darkness Descends",
      "Shadow Realm",
      "Eternal Night",
      "Midnight Eclipse",
      "Crimson Requiem",
      "Raven's Wings",
      "Haunted Dreams",
      "Forever Lost",
      "Shadows Dance",
      "Moonlit Serenade",
      "Whispering Winds",
      "Ghostly Apparitions",
      "Spellbound",
      "Dark Magic",
      "Wicked Intentions",
      "Sinister Forces",
      "Ominous Omens",
      "Cursed Fate",
      "Eternal Darkness"
    ];
  
    let previousTitle = "";
  
    function getRandomTitle() {
      let newTitle = randomTitles[Math.floor(Math.random() * randomTitles.length)];
      while (newTitle === previousTitle) {
        newTitle = randomTitles[Math.floor(Math.random() * randomTitles.length)];
      }
      previousTitle = newTitle;
      return newTitle;
    }
  
    setInterval(() => {
      titleElement.textContent = getRandomTitle();
    }, 100); // 200ms = 0.2 seconds
